<form (ngSubmit)="addNewTask()" [formGroup]="addNewForm">
  <mat-form-field>
    <mat-label>Add new Task</mat-label>
    <input type="text" formControlName="task" matInput placeholder="Enter new Task">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
